{% extends "base.html" %}

{% block title %}PowerSourceSubstationLinks Table{% endblock %}

{% block content %}
    <h1>PowerSourceSubstationLinks Table</h1>
    <form action="{{ url_for('update_power_source_substation_links') }}" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Link ID</th>
                    <th>Power Source ID</th>
                    <th>Substation ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="hidden" name="link_id[]" value="{{ item.link_id }}">{{ item.link_id }}</td>
                    <td><input type="text" name="power_source_id[]" value="{{ item.power_source_id }}"></td>
                    <td><input type="text" name="substation_id[]" value="{{ item.substation_id }}"></td>
                    <td>
                        <button type="submit" formaction="{{ url_for('delete_power_source_substation_link') }}" formmethod="post" name="delete_link_id" value="{{ item.link_id }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-action">
            <input type="submit" value="Update Links">
        </div>
    </form>
    <form action="{{ url_for('create_power_source_substation_link') }}" method="post" class="create-form">
        <div class="form-group">
            <label for="link_id">Link ID:</label>
            <input type="text" id="link_id" name="link_id" required>
        </div>
        <div class="form-group">
            <label for="power_source_id">Power Source ID:</label>
            <input type="text" id="power_source_id" name="power_source_id" required>
        </div>
        <div class="form-group">
            <label for="substation_id">Substation ID:</label>
            <input type="text" id="substation_id" name="substation_id" required>
        </div>
        <div class="form-action">
            <input type="submit" value="Add Link">
        </div>
    </form>
{% endblock %}
