<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerSourceTypes Table</title>
</head>
<body>
    <h1>Tables</h1>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for(table.lower()) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
    <h1>PowerSourceTypes Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Power Source Type ID</th>
                <th>Type</th>
                <th>Output Load</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Large Coal</td>
                <td>1200.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Large Nuclear</td>
                <td>2000.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Medium Hydro</td>
                <td>700.00</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Medium Solar</td>
                <td>125.00</td>
            </tr>
        </tbody>
    </table>
    <form action="#" method="post">
        <label for="powerSourceTypeID">Power Source Type ID:</label>
        <input type="number" id="powerSourceTypeID" name="powerSourceTypeID"><br><br>
        
        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br><br>
    
        <label for="outputLoad">Output Load:</label>
        <input type="text" id="outputLoad" name="outputLoad"><br><br>
    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
