{% extends "base.html" %}

{% block title %}PowerSourceTypes Table{% endblock %}

{% block content %}
    <h1>PowerSourceTypes Table</h1>
    <form action="{{ url_for('update_power_source_types') }}" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Power Source Type ID</th>
                    <th>Type</th>
                    <th>Output Load</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="hidden" name="power_source_type_id[]" value="{{ item.power_source_type_id }}">{{ item.power_source_type_id }}</td>
                    <td><input type="text" name="type[]" value="{{ item.type }}"></td>
                    <td><input type="text" name="output_load[]" value="{{ item.output_load }}"></td>
                    <td>
                        <button type="submit" formaction="{{ url_for('delete_power_source_type') }}" formmethod="post" name="delete_power_source_type_id" value="{{ item.power_source_type_id }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-action">
            <input type="submit" value="Update Power Source Types">
        </div>
    </form>
    <form action="{{ url_for('create_power_source_type') }}" method="post" class="create-form">
    <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>
    </div>
    <div class="form-group">
        <label for="output_load">Output Load:</label>
        <input type="text" id="output_load" name="output_load" required>
    </div>
    <div class="form-action">
        <input type="submit" value="Add Power Source Type">
    </div>
</form>
{% endblock %}
