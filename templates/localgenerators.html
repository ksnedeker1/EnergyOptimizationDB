{% extends "base.html" %}

{% block title %}LocalGenerators Table{% endblock %}

{% block content %}
    <h1>LocalGenerators Table</h1>
    <form action="{{ url_for('update_local_generators') }}" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Generator ID</th>
                    <th>City ID</th>
                    <th>Generator Type ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="hidden" name="generator_id[]" value="{{ item.generator_id }}">{{ item.generator_id }}</td>
                    <td><input type="text" name="city_id[]" value="{{ item.city_id }}"></td>
                    <td><input type="text" name="generator_type_id[]" value="{{ item.generator_type_id }}"></td>
                    <td>
                        <button type="submit" formaction="{{ url_for('delete_local_generator') }}" formmethod="post" name="delete_generator_id" value="{{ item.generator_id }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-action">
            <input type="submit" value="Update LocalGenerators">
        </div>
    </form>
    <form action="{{ url_for('create_local_generator') }}" method="post" class="create-form">
        <div class="form-group">
            <label for="generatorID">Generator ID:</label>
            <input type="text" id="generatorID" name="generatorID" required>
        </div>
        <div class="form-group">
            <label for="cityID">City ID:</label>
            <input type="text" id="cityID" name="cityID" required>
        </div>
        <div class="form-group">
            <label for="generatorTypeID">Generator Type ID:</label>
            <input type="text" id="generatorTypeID" name="generatorTypeID" required>
        </div>
        <div class="form-action">
            <input type="submit" value="Add LocalGenerator">
        </div>
    </form>
{% endblock %}
