{% extends "base.html" %}

{% block title %}SubstationTypes Table{% endblock %}

{% block content %}
    <h1>SubstationTypes Table</h1>
    <form action="{{ url_for('update_substation_types') }}" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Substation Type ID</th>
                    <th>Size</th>
                    <th>Max Load</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td><input type="hidden" name="substation_type_id[]" value="{{ item.substation_type_id }}">{{ item.substation_type_id }}</td>
                    <td><input type="text" name="size[]" value="{{ item.size }}"></td>
                    <td><input type="text" name="max_load[]" value="{{ item.max_load }}"></td>
                    <td>
                        <button type="submit" formaction="{{ url_for('delete_substation_type') }}" formmethod="post" name="delete_substation_type_id" value="{{ item.substation_type_id }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-action">
            <input type="submit" value="Update Substation Types">
        </div>
    </form>
    <form action="{{ url_for('create_substation_type') }}" method="post" class="create-form">
        <div class="form-group">
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required>
        </div>
        <div class="form-group">
            <label for="max_load">Max Load:</label>
            <input type="text" id="max_load" name="max_load" required>
        </div>
        <div class="form-action">
            <input type="submit" value="Add Substation Type">
        </div>
    </form>
{% endblock %}
